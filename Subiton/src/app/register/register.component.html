<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">New account</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required name="Username" [(ngModel)]="model.username">
  </div>
  <div  class="form-group">
    <input type="password" class="form-control" placeholder="Password" required name="Password" [(ngModel)]="model.Password">
  </div>
  <div class="form-group">
    <label for="favouriteValue">Choose best value</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value="value"]>{{value.name}}</option>
    </select>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">
      Register
    </button>
    <button class="btn btn-default" type="submit" (click)="cancel()">
      Cancel
    </button>
  </div>

</form>
