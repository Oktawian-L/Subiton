<div class="card">
  <div class="animal-type-icon">
    <img *ngIf="getAnimalType(user.animalType) == 0" src="assets/AnimalType0.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 1" src="assets/AnimalType1.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 2" src="assets/AnimalType2.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 3" src="assets/AnimalType3.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 4" src="assets/AnimalType4.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 5" src="assets/AnimalType5.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 6" src="assets/AnimalType6.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 7" src="assets/AnimalType7.png" alt="AnimalType">
    <img *ngIf="getAnimalType(user.animalType) == 8" src="assets/AnimalType8.png" alt="AnimalType">
    <i *ngIf="getAnimalType(user.animalType) == 9 " class="fa fa-paw type-icon"></i>
  </div>
  <img src={{user.photoUrl}} class="card-img-top" style="object-fit: scale-down;" alt="{{user.username}}">
  <div class="card-body text-center user-icons">
    <h5 class="card-title">
      <i *ngIf="IsMale(user.gender)" class="fa fa-mars" style="margin-right: 7px;color:lightskyblue"></i>
      <i *ngIf="!IsMale(user.gender)" class="fa fa-venus" style="margin-right: 7px;color:pink"></i>
      {{user.username}}</h5>
    <p class="card-text text-center user-icon animate">{{user.rasa}}, {{user.age}} </p>
    <a href="#" class="btn btn-primary animate" [routerLink]="['/users',user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></a>
    <a href="#" class="btn btn-danger animate" ><i class="fa fa-heart"></i></a>
    <a href="#" class="btn btn-warning animate"><i class="fa fa-envelope"></i></a>
  </div>
</div>
